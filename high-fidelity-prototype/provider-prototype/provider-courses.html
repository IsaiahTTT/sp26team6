<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provider Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Fredoka', cursive;
            background-color: #1e2129;
            color: #ffffff;
        }

        .content {
            max-width: 900px;
            margin: 60px auto;
            padding: 20px;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .course-card {
            background-color: #2a2f3a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .course-actions button {
            margin-right: 10px;
            margin-top: 10px;
            border-radius: 20px;
            border: none;
            padding: 8px 14px;
            cursor: pointer;
        }

        .create-btn {
            background-color: #52affc;
            color: white;
            border-radius: 25px;
            border: none;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .back-link {
            color: #52affc;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="content">
        <a href="provider-dashboard.html" class="back-link">&larr; Back to Dashboard</a>
        <h2>My Courses</h2>

        <button class="create-btn">+ Create New Course</button>

        <div class="course-card">
            <h4>Cardio Routine</h4>
            <p>A low intensity cardio routine for beginners to build endurance.</p>
            <p><strong>Enrolled Customers:</strong> 12</p>
            <div class="course-actions">
                <button style="background-color:#5f91c6;color:white;">Edit Course</button>
                <button style="background-color:#3a3f4a;color:white;">View Statistics</button>
            </div>
        </div>

        <div class="course-card">
            <h4>Strength Training</h4>
            <p>A structured strength program focusing on compound movements.</p>
            <p><strong>Enrolled Customers:</strong> 8</p>
            <div class="course-actions">
                <button style="background-color:#5f91c6;color:white;">Edit Course</button>
                <button style="background-color:#3a3f4a;color:white;">View Statistics</button>
            </div>
        </div>
    </div>
</body>
</html>
