<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Reviews</title>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Fredoka', cursive;
            background-color: #1e2129;
            color: white;
        }

        .page {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .panel {
            background: #2a2f3a;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            margin: 0 0 10px;
        }

        label {
            display: block;
            margin: 12px 0 6px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #3a4150;
            background: #1e2129;
            color: white;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            width: 97%;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 180px;
            gap: 12px;
        }

        .btn {
            margin-top: 14px;
            padding: 12px 16px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: #5f91c6;
            color: white;
            font-weight: 700;
        }

        .btn:hover {
            filter: brightness(1.05);
        }

        .review {
            background: #1e2129;
            border: 1px solid #3a4150;
            border-radius: 16px;
            padding: 14px;
            margin-top: 12px;
        }

        .review-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .stars {
            color: #ffd166;
        }

        .muted {
            color: #b8c0d0;
            font-size: 0.9rem;
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr 220px;
            gap: 12px;
            margin-top: 10px;
        }


        @media (max-width: 650px) {

            .row,
            .filters {
                grid-template-columns: 1fr;
            }
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 130px;
            font-size: 1.5rem;
            color: #52affc;
        }

        .return-btn {
            padding: 15px;
            border-radius: 40px;
            border: none;
            height: 30px;
            width: 170px;
            background-color: #1e2129;
            color: #5f91c6;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 70px;
            border: 2px solid #33363a;
            text-decoration: none;
        }

        .btn {
            background-color: #5f91c6;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin-top: 15px;
            border-radius: 25px;
        }
    </style>
</head>

<body>

    <div class="page">


        <div class="panel">
            <div class="top-right"><a href="coursepage.html" class="return-btn">Return</a></div>
            <h1>Course Reviews</h1>

            <p class="muted">Write a review and see what others have said.</p>
        </div>


        <div class="panel">
            <h2 style="margin-top:0;">Write a Review</h2>

            <form id="reviewForm">
                <div class="row">
                    <div>
                        <label for="courseName">Course Name</label>
                        <input id="courseName" type="text" placeholder="e.g., Cardio Routine" required>
                    </div>

                    <div>
                        <label for="rating">Rating</label>
                        <select id="rating" required>
                            <option value="5">5 ⭐</option>
                            <option value="4">4 ⭐</option>
                            <option value="3">3 ⭐</option>
                            <option value="2">2 ⭐</option>
                            <option value="1">1 ⭐</option>
                        </select>
                    </div>
                </div>

                <label for="reviewText">Your Review</label>
                <textarea id="reviewText" placeholder="What did you like? What could be better?" required></textarea>

                <button class="btn" type="submit">Post Review</button>

            </form>
        </div>


        <div class="panel">
            <h2 style="margin-top:0;">View Reviews</h2>

            <div class="review">
                <h4>Cardio Routine ⭐⭐⭐⭐⭐</h4>
                <p>
                    This course was amazing! The workouts were easy to follow and
                    I actually started enjoying cardio for once.
                </p>
                <small>— Embo</small>
            </div>

        </div>

    </div>
