<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lifeLvling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1e2129;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            font-family: 'Fredoka', cursive;
            padding-top: 15vh;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #ffffff;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 320px;
        }

         .login-input {
        padding: 15px 20px;
        border-radius: 40px; 
        border: 2px solid #33363a;
        font-size: 1rem;
        background-color: #1f2122;
        transition: all 0.3s ease;
        outline: none;
    }

    .login-input:focus {
        border-color: #4d9fcf;
        background-color: #1f2122;

    }


    .login-btn {
        padding: 15px;
        border-radius: 40px;
        border: none;
        background-color: #52affc;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 12px rgba(50, 75, 88, 0.6);
    }

    .login-btn:hover {
        border-color: #4d9fcf;
        box-shadow: 0 0 12px rgba(168, 168, 168, 0.6);
    }

    .signup-btn {
        padding: 15px;
        border-radius: 40px;
        border: none;
        height: 65px;
        width: 170px;
        background-color: #1e2129;
        color: #5f91c6;
        display: flex;
        justify-content:    center;
        align-items: center;
        margin-top: 25px;
        border: 2px solid #33363a;
        text-decoration: none;
    }

    .top-left{
        position: absolute;
        top: 20px;
        left: 130px;
        font-size: 1.5rem;
        color: #52affc;
    }

    .top-right{
        position: absolute;
        top: 20px;
        right: 130px;
        font-size: 1.5rem;
        color: #52affc;
    }


        </style>

</head>

    <body>
        <div class="top-left"><a href="homepage.html"><img src="logo/ife.png" alt="Logo" width="90"></div>
        <div class="top-right"><a href="signuppage.html" class="signup-btn">Sign Up</a></div>
         <h2>Login</h2>

    <form class="login-form" action = "dashboard.html">
        <input type="email" placeholder="Enter your email" class="login-input">
        <input type="password" placeholder="Enter your password" class="login-input">
        <button type="submit" class="login-btn">Login</button>
    </form>

    </body>







</html>
