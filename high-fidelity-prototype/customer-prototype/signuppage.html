<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lifeLvling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1e2129;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            font-family: 'Fredoka', cursive;
            padding-top: 15vh;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #ffffff;
        }
        
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 320px;
        }

         .signup-input {
        padding: 15px 20px;
        border-radius: 40px; 
        border: 2px solid #33363a;
        font-size: 1rem;
        background-color: #1f2122;
        transition: all 0.3s ease;
        outline: none;
    }

    .signup-input:focus {
        border-color: #4dcbcf;
        background-color: #1f2122;

            /*box-shadow: 0 0 8px rgba(77, 203, 207, 0.5); */
    }


    .signup-btn {
        padding: 15px;
        border-radius: 40px;
        border: none;
        background-color: #52affc;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 12px rgba(50, 75, 88, 0.6);
    }

    .signup-btn:hover {
        background-color: #72c0ff;
        box-shadow: 0 0 12px rgba(168, 168, 168, 0.6);
    }

        </style>

</head>

    <body>

         <h2>lifeLvling</h2>

    <form class="signup-form">
        
        <input type="email" placeholder="Enter username or email" class="signup-input">
        <input type="password" placeholder="Create your password" class="signup-input">
        <button type="submit" class="signup-btn">Sign up</button>
    </form>

    </body>







</html>
